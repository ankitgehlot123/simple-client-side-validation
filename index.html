<body style="align-content:center">


<div class="TechSmith" style="position: fixed; z-index: 200;top:8px;">TechSmith</div>
<nav class="navbar navbar-default fixedbar gradient-pattern " >

</nav>
<div id="wrapper" style="padding-top:80px">

<h1 align="center"><b style="font-size:36px">R</b>egistration</h1>
<br>
<form name="form" method="post" enctype="multipart/form-data" action="registration.php" onsubmit="return check_gender()"> 
  <div class="col-3">
    <label>
      Name
<input name="name" type="text" required="" id="name" placeholder="What is your full name?"  pattern="[a-zA-Z]+ [a-zA-Z]+">

  
    </label>
  </div>
  <div class="col-3">
    <label>
	Roll. No.
  
<input placeholder="example:15EJICS001" name="rollno"  style="text-transform:uppercase" pattern="1[3-6]{1}EJI[C,M,E,S]{2}[0-9]{3}" required="">
    </label>
  </div>
  <div class="col-3">
    <label>
      Phone Number
      
<input placeholder="enter 10 digit phone number" id="phone" name="phone"  pattern="[0-9]{10}" required="">
    </label>
  </div>
  <div class="col-3" style="padding-bottom: -100px;" >
    <label>
      Email
    <input  name="email" placeholder="What's your e-mail address?" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  required>
	</label>
  </div>
  <div class="col-3" style="padding-bottom:10px">
    
    <label>
      Gender<br>
        

<input name="gender"  type="radio" required style="width:50px;top:7px"  value="Male"><label>Male</label>
<input name="gender"  type="radio" class="radio" style="width:50px;top:7px"   value="Female"><label>female</label>
	</label>
   
  </div>

 
  <div class="col-3" style="padding-bottom:10px" >
   
    <label>
    Internet Availibity at Home
    <br> 
    <input name="internet" type="radio" required  style="width:50px;top:7px"  value="Yes"><label>Yes</label>
    <input name="internet" type="radio" style="width:50px;top:7px"  value="No"><label>No</label>
    </label>
	
  </div>
  <div class="col-2" style="padding-bottom: -100px;" >
    <label>
      Your Interests
      <select name="interest1" class=".select" style="width:450px" title="What would you like to work on?" required>
        <option  selected value="None">select 1.</option> 
        <option value="Web Development">Web Development</option>
        <option value="Cross Platform App development in all domain">Cross Platform App development in all domain</option>
        <option value="Animation">Animation</option>
        <option value="3D Designing">3D Designing</option>
        <option value="Designing & UX/UI Designing">Designing & UX/UI Designing</option>
        <option value="Arduino/raspberry pi/intel boards electronics">Arduino/raspberry pi/intel boards electronics</option>
        <option value="Game Development">Game Development</option>
        <option value="Internet Of Things">Internet Of Things</option>
      </select>
      <select name="interest2" class=".select" style="width:450px" title="What would you like to work on?" required>
        <option  selected value="None">select 2.</option> 
        <option value="Web Development">Web Development</option>
        <option value="Cross Platform App development in all domain">Cross Platform App development in all domain</option>
        <option value="Animation">Animation</option>
        <option value="3D Designing">3D Designing</option>
        <option value="Designing & UX/UI Designing">Designing & UX/UI Designing</option>
        <option value="Arduino/raspberry pi/intel boards electronics">Arduino/raspberry pi/intel boards electronics</option>
        <option value="Game Development">Game Development</option>
        <option value="Internet Of Things">Internet Of Things</option>
      </select>
    </label>
   

  </div>
 
  <div class="col-2">
    <label>
      Skills
      <input type="text" placeholder="tell us about your skills?" name="skills" required="">
    </label>
  </div>
  
  <div class="col-2">
    <label>
      Your Aspectations
      <input type="text" placeholder="what do aspect from this club?" name="asp"  required="">
    </label>
  </div>
  
  <div class="col-2">
    <label>
      Your Future Contribution
      <input type="text" placeholder="how will keep yourself a active member" name="contro"  required="">
    </label>
  </div>
  <div class="col-2">
    <label>
      Working capacity(hrs.)
      <input type="text" placeholder="How much hours can you work?(in hrs.)" name="wcap"  pattern="[0-9]{1}" required="" >
    </label>
  </div>
  <div class="col-2">
    <label>
      Your Photo
       <input type="file" placeholder="Upload your image" name="image" required>
    </label>
  </div>
  <div class="col-submit">
<button name="submit" value="submit"  type="submit">Submit Form </button>
  </div>
  
 
   </form>
 
</div>


<label  style="align-self:center;bottom:10px;" >TechSmith</label>
